<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>

            <legend>Personal Information</legend>
            <label for="Username">Username:</label>
            <input type="text" id="username" placeholder="Enter Your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>


            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>


            <label for="name">Date of Birth:</label>
            <input type="datetime-local" id="datetime-local" placeholder="/" required>


        </fieldset>

        <fieldset>

            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea  id="education" placeholder="Enter Your Education" rows="5" required></textarea>

        </fieldset>

        <fieldset>

            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea  id="experience" placeholder="Enter Your Work Experience" rows="5" required></textarea>

        </fieldset>

        <fieldset>

            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea  id="skills" placeholder="Enter Your skills" rows="5" required></textarea>

        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>

    </form>

    <br>
    <!-- Dynamic and Editable Resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below-->
    </div>

    <br>

    <!-- Section for the shareable link for download option -->
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view to or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <br>
        <button id="download-pdf">Download as PDF</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
